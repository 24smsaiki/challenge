controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

auth:
    path: /auth
    methods: ['POST']

update_password:
    path: /update/password/{token}
    controller: App\Controller\UpdatePasswordController::__invoke
    methods: ['POST']
reset_password:
    path: /reset/password
    controller: App\Controller\ResetPasswordController::__invoke
    methods: ['POST']

order_success:
    path: /order/payment/success/{CHECKOUT_SESSION_ID}
    controller: App\Controller\OrderSuccessController::__invoke
    methods: ['GET']

order_fail:
    path: /order/payment/fail/{CHECKOUT_SESSION_ID}
    controller: App\Controller\OrderFailController::__invoke
    methods: ['GET']